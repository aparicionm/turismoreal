<h2>{{ tour.nombre }}</h2>
<p>{{ tour.descripcion }}</p>
<!-- Mostrar otros detalles del tour -->

<a href="{% url 'tour_edit' pk=tour.pk %}">Editar</a>

<h2>Confirmar eliminación</h2>
<p>¿Estás seguro de que deseas eliminar el tour "{{ tour.nombre }}"?</p>
<form method="POST">
  {% csrf_token %}
  <button type="submit">Eliminar</button>
</form>

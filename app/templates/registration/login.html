<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'app/css/login.css' %}">
    <title>Ingreso al sistema</title>
</head>
<body class="body">
    <br><br><br>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h2>Ingresa tus credenciales</h2>
                        <hr>   
                        <form action="" method="POST">
                            {% csrf_token %}
                            {% if form.non_fields.errors %}
                            <div class="alert alert-danger alert-dismissible" role="alert">
                                {{ form.non_fields_errors }}
                            </div>
                            {% endif %}
                            <div class="mb-3">
                                <label for="username" class="form-label">Nombre de usuario</label>
                                {{ form.username }}
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contrase√±a</label>
                                {{ form.password }}
                            </div>
                            <a href="{% url 'home' %}">Volver a inicio</a> |
                            <a href="{% url 'registrar_usuario' %}">Registrarse</a>
                            <input type="submit" value="Ingresar" class="btn btn-success float-end">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br><br><br>
</body>
</html>
